  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Palette Picker</title>
</head>

<body>

  <header>
    <h1 id="h1">Palette Picker</h1>
  </header>

  <main>

    <div id="bulk">
      <div id="color-selector">
        <h2>Pick a color!</h2>
        <input type="color" id="user-select">
      </div>

      <div id="all-palettes">

        <div class="palette" id="compliment">
          <div class="initial-color">Initial color</div>
          <div class="individual-color" id="compliment1">color</div>
          <button class="save-button">Save</button>
        </div>

        <div class="palette" id="triadic">
          <div class="initial-color">Initial color</div>
          <div class="individual-color" id="triadic1">color</div>
          <div class="individual-color" id="triadic2">color</div>
          <button class="save-button">Save</button>
        </div>

        <div class="palette">
          <div class="initial-color">Initial color</div>
          <div class="individual-color" id="monochrome1">color</div>
          <div class="individual-color" id="monochrome2">color</div>
          <button class="save-button">Save</button>
        </div>


      </div>

    </div>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
