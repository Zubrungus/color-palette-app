<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Palette Picker</title>
</head>

<body>

  <header>
    <h1 id="h1">Palette Picker</h1>
  </header>

  <main>

    <div id="bulk">
      <div id="color-selector">
        <h2>Pick a color!</h2>
        <input type="color" id="user-select">
      </div>

      <div id="all-palettes">

        <div class="palette" id="compliment">
          <div class="initial-color">Initial color</div>
          <div class="individual-color" id="compliment1">color</div>
          <button class="save-button">Save</button>
        </div>

        <div class="palette" id="triadic">
          <div class="initial-color">Initial color</div>
          <div class="individual-color" id="triadic1">color</div>
          <div class="individual-color" id="triadic2">color</div>
          <button class="save-button">Save</button>
        </div>

        <div class="palette">
          <div class="initial-color">Initial color</div>
          <div class="individual-color" id="monochrome1">color</div>
          <div class="individual-color" id="monochrome2">color</div>
          <button class="save-button">Save</button>
        </div>


      </div>

    </div>




</div>



    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target='#saved-color-palette'>
  Saved Color Palettes
</button>

<!-- Modal -->
<div class="modal fade" id="saved-color-palette" tabindex="-1" role="dialog" aria-labelledby='#saved-color-palette' aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="saved-color-palette">Saved Color Palettes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  </main>

  <script src="assets/js/script.js"></script>
  <script src="assets/js/conversions.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
