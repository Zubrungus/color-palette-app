<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Palette Picker</title>
</head>

<body>

  <header>
    <h1 id="h1">Palette Picker</h1>
  </header>

  <main>

    <div id="bulk">
      <div id="color-selector">
        <h2>Pick a color!</h2>
        <input type="color" id="user-select">
      </div>

      <div id="all-palettes">

        <div class="palette" id="compliment">
          <div class="initial-color">Initial color</div>
          <div class="individual-color" id="compliment1">color</div>
          <button class="save-button">Save</button>
        </div>

        <div class="palette" id="triadic">
          <div class="initial-color">Initial color</div>
          <div class="individual-color" id="triadic1">color</div>
          <div class="individual-color" id="triadic2">color</div>
          <button class="save-button">Save</button>
        </div>

        <div class="palette">
          <div class="initial-color">Initial color</div>
          <div class="individual-color" id="monochrome1">color</div>
          <div class="individual-color" id="monochrome2">color</div>
          <button class="save-button">Save</button>
        </div>


      </div>

    </div>


    <dialog>
      <button autofocus>Close</button>
      <p>Saved Color Palettes</p>
    </dialog>
    <button> Saved Color Palettes</button>

  </main>

  <script src="assets/js/script.js"></script>
  <script src="assets/js/conversions.js"></script>
</body>

</html>
